# OpenShift CRC-friendly securityContext overrides (applied via Helm -f)
# Token 1000810000 will be replaced by the script.
grafana:
  podSecurityContext:
    fsGroup: 1000810000
  securityContext:
    runAsNonRoot: true
    runAsUser: 1000810000
    runAsGroup: 1000810000

kube-state-metrics:
  podSecurityContext:
    fsGroup: 1000810000
  securityContext:
    runAsNonRoot: true
    runAsUser: 1000810000
    runAsGroup: 1000810000

integratedGrafana:
  prometheus:
    podSecurityContext:
      fsGroup: 1000810000
    securityContext:
      runAsNonRoot: true
      runAsUser: 1000810000
      runAsGroup: 1000810000