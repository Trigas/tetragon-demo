# OpenShift CRC-friendly securityContext overrides (applied via Helm -f)
# Token __START_UID__ will be replaced by the script.
grafana:
  podSecurityContext:
    fsGroup: __START_UID__
  securityContext:
    runAsNonRoot: true
    runAsUser: __START_UID__
    runAsGroup: __START_UID__

kube-state-metrics:
  podSecurityContext:
    fsGroup: __START_UID__
  securityContext:
    runAsNonRoot: true
    runAsUser: __START_UID__
    runAsGroup: __START_UID__

integratedGrafana:
  prometheus:
    podSecurityContext:
      fsGroup: __START_UID__
    securityContext:
      runAsNonRoot: true
      runAsUser: __START_UID__
      runAsGroup: __START_UID__